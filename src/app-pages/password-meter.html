<div class="container-fluid">
  <div class="row pt-3_4 mb-4">
  <div class="col-lg-6">
    <div class="sheet h-100">
      <h4 class="h4 font-weight-bold">Basic Password Meter Example</h4>
      <label for="p1" class="font-weight-bold">Password</label>
      <div class="mb-3_4"><input type="password" placeholder="Password" class="basic-login-form__input basic-login-form__input_blue" id="p1"></div>
      <div class="password-meter" data-password="#p1"></div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="sheet h-100">
      <h4 class="h4 font-weight-bold">Show the password strength</h4>
      <label for="p2" class="font-weight-bold">Password</label>
      <div class="mb-3_4"><input type="password" placeholder="Password" class="basic-login-form__input basic-login-form__input_blue" id="p2"></div>
      <div class="password-meter" data-password="#p2" data-onlyStrength=""></div>
    </div>
  </div>
  </div>
  <div class="row pb-3_4">
  <div class="col-lg-6">
    <div class="sheet h-100">
      <h4 class="h4 font-weight-bold">Interact with other inputs</h4>
      <label for="u" class="font-weight-bold">Username</label>
      <div class="mb-3_4"><input type="text" class="basic-login-form__input basic-login-form__input_blue" id="u"></div>
      <label for="p3" class="font-weight-bold">Password</label>
      <div class="mb-3_4"><input type="password" id="p3" class="basic-login-form__input basic-login-form__input_blue"></div>
      <div class="password-meter" data-password="#p3" data-username="#u"></div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="sheet h-100">
      <h4 class="h4 font-weight-bold">Calculate the password strength</h4>
      <label for="year" class="font-weight-bold">Date of birth</label>
      <div class="mb-3_4">
        <div class="input-group af-date-picker" data-range="false" data-start-view="0" data-end-view="0">
          <span class="input-group-prepend">
            <span class="input-group-text bg-white rounded-0 border-lightgray"><i class="fa fa-calendar"></i></span></span>
          <input id="year" name="simpleDatePicker_from" type="text" class="basic-login-form__input basic-login-form__input_blue date-picker__input">
        </div>
      </div>
      <label for="username" class="font-weight-bold">Username</label>
      <div class="mb-3_4"><input type="text" id="username" class="basic-login-form__input basic-login-form__input_blue"></div>
      <label for="p4" class="font-weight-bold">Password</label>
      <div class="mb-3_4"><input type="password" id="p4" class="basic-login-form__input basic-login-form__input_blue"></div>
      <div class="password-meter" data-password="#p4" data-username="#username" data-date="#year"></div>
    </div>
  </div>
  </div>
</div>
