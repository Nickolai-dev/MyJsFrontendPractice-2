<div class="container-fluid">
  <div class="row pt-3_4">
    <div class="col-lg-4">
      <div class="sheet h-100">
        <h4 class="h4 font-weight-bold">Input Knob Dial</h4>
        <div class="row pb-3_4">
          <div class="col-lg-4">
            <input type="text" name="" id="knob1" value="60" data-fgColor="#1ab394" class="af-knob-dial"></div>
          <div class="col-lg-4"><input type="text" name="" id="knob2" value="25" data-fgColor="#1ab394" class="af-knob-dial"></div>
          <div class="col-lg-4"><input type="text" name="" id="knob3" value="50" data-fgColor="#1ab394" class="af-knob-dial"></div>
        </div>
        <div class="row pb-3_4">
          <div class="col-lg-4"><input type="text" name="" id="knob4" value="75" data-fgColor="#ed5565"
                                       class="af-knob-dial" data-cursor="true"></div>
          <div class="col-lg-4"><input type="text" name="" id="knob5" value="25" data-fgColor="#ed5565"
                                       class="af-knob-dial" data-step="1000" data-min="-15000" data-max="15000"></div>
          <div class="col-lg-4"><input type="text" name="" id="knob6" value="60" data-fgColor="#ed5565"
                                       class="af-knob-dial" data-angleOffset="-125" data-angleArc="250"></div>
        </div>
        <div class="row pb-3_4">
          <div class="col-lg-4"><input type="text" name="" id="knob7" value="40" data-fgColor="#03a9f4"
                                       class="af-knob-dial" data-readonly="true" data-displayPrevious="true"></div>
          <div class="col-lg-4"><input type="text" name="" id="knob8" value="80" data-fgColor="#03a9f4"
                                       class="af-knob-dial" data-readonly="true" data-displayPrevious="true" data-linecap="rounded"
                                       data-cursor="true" data-step="10"></div>
          <div class="col-lg-4"><input type="text" name="" id="knob9" value="44" data-fgColor="#03a9f4"
                                       class="af-knob-dial" data-readonly="true" data-skin="tron" data-thickness=".1"
                                       data-angleOffset="180" data-rotation="anticlockwise"></div>
        </div>
      </div>
    </div>
    <div class="col-lg-8">
      <div class="sheet h-100">
        <h4 class="h4 font-weight-bold">Ion Range Slider</h4>
        <div class="pb-3"><input type="text" name="" id="irs-1" class="af-ion-rangeslider range-slider-price"
                                 data-min="0" data-max="5000"></div>
        <div class="pb-3"><input type="text" name="" id="irs-2" class="af-ion-rangeslider range-slider-carats"
                                 data-min="0" data-max="10" data-from="5"></div>
        <div class="pb-3"><input type="text" name="" id="irs-3" class="af-ion-rangeslider range-slider-temperature"
                                 data-min="-50" data-max="50" data-from="0"></div>
        <div class="pb-3"><input type="text" name="" id="irs-4" class="af-ion-rangeslider range-slider-date" data-from="3"></div>
      </div>
    </div>
  </div>
  <div class="row pt-4 mb-4">
    <div class="col-lg-6">
      <div class="sheet h-100">
        <h4 class="h4 font-weight-bold">Chosen Select</h4>
        <div class="mb-3">
          <label for="chosen-select">Basic select</label>
          <select class="af-jquery-select" name="chosen-select" id="chosen-select"
                  data-getOptions="/api?database=select-example-options"></select></div>
        <div class="mb-0">
          <label for="chosen-select-multiple">Multi select</label>
          <select class="af-jquery-select" name="chosen-select-multiple" id="chosen-select-multiple" multiple
                  data-placeholder="Choose a Country"
                  data-getOptions="/api?database=select-example-options"></select></div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="sheet h-100">
        <h4 class="h4 font-weight-bold">Select 2</h4>
        <div class="mb-3">
          <label for="select-2">Basic select</label>
          <select name="select-2" id="select-2" class="af-jquery-select" data-getOptions="/api?database=select-example-options"></select></div>
        <div class="mb-3">
          <label for="select-22">Multi select</label>
          <select name="select-22" id="select-22" class="af-jquery-select"
                  multiple data-getOptions="/api?database=select-example-options"></select></div>
      </div>
    </div>
  </div>
  <div class="row mb-4">
  <div class="col-lg-6">
    <div class="sheet h-100">
      <h4 class="h4 font-weight-bold">Input Mask</h4>
      <div class="row">
        <div class="col-lg-3"><label class="m-0 d-flex align-items-center justify-content-end" style="height: 32px;" for="isbn1">ISBN 1</label></div>
        <div class="col-lg-9">
          <input type="text" id="isbn1" class="basic-login-form__input basic-login-form__input_blue mb-1" data-inputMask="ISBN-1">
          <div class="support-text mb-2">000-00-000-0000-0</div></div>
      </div>
      <div class="row">
        <div class="col-lg-3"><label class="m-0 d-flex align-items-center justify-content-end" style="height: 32px;" for="isbn2">ISBN 2</label></div>
        <div class="col-lg-9">
          <input type="text" id="isbn2" class="basic-login-form__input basic-login-form__input_blue mb-1" data-inputMask="ISBN-2">
          <div class="support-text mb-2">000 00 000 0000 0</div></div>
      </div>
      <div class="row">
        <div class="col-lg-3"><label class="m-0 d-flex align-items-center justify-content-end" style="height: 32px;" for="isbn3">ISBN 3</label></div>
        <div class="col-lg-9">
          <input type="text" id="isbn3" class="basic-login-form__input basic-login-form__input_blue mb-1" data-inputMask="ISBN-3">
          <div class="support-text mb-2">000/00/000/0000/0</div></div>
      </div>
      <div class="row">
        <div class="col-lg-3"><label class="m-0 d-flex align-items-center justify-content-end" style="height: 32px;" for="ipv4">IPv4</label></div>
        <div class="col-lg-9">
          <input type="text" id="ipv4" class="basic-login-form__input basic-login-form__input_blue mb-1" data-inputMask="IPv4">
          <div class="support-text mb-2">0ZZ.0ZZ.0ZZ.0ZZ</div></div>
      </div>
      <div class="row">
        <div class="col-lg-3"><label class="m-0 d-flex align-items-center justify-content-end" style="height: 32px;" for="taxid">Tax ID</label></div>
        <div class="col-lg-9">
          <input type="text" id="taxid" class="basic-login-form__input basic-login-form__input_blue mb-1" data-inputMask="Tax ID">
          <div class="support-text mb-2">00-0000000</div></div>
      </div>
      <div class="row">
        <div class="col-lg-3"><label class="m-0 d-flex align-items-center justify-content-end" style="height: 32px;" for="phone">Phone</label></div>
        <div class="col-lg-9">
          <input type="text" id="phone" class="basic-login-form__input basic-login-form__input_blue mb-1" data-inputMask="Phone">
          <div class="support-text mb-2">(000) 000-0000</div></div>
      </div>
      <div class="row">
        <div class="col-lg-3"><label class="m-0 d-flex align-items-center justify-content-end" style="height: 32px;" for="Currency">Currency</label></div>
        <div class="col-lg-9">
          <input type="text" id="Currency" class="basic-login-form__input basic-login-form__input_blue mb-1" data-inputMask="Currency">
          <div class="support-text mb-2">$ 000,000,000.00</div></div>
      </div>
      <div class="row">
        <div class="col-lg-3"><label class="m-0 d-flex align-items-center justify-content-end" style="height: 32px;" for="Date">Date</label></div>
        <div class="col-lg-9">
          <input type="text" id="Date" class="basic-login-form__input basic-login-form__input_blue mb-1" data-inputMask="Date">
          <div class="support-text mb-2">d0/m0/yY00</div></div>
      </div>
      <div class="row">
        <div class="col-lg-3"><label class="m-0 d-flex align-items-center justify-content-end" style="height: 32px;" for="PostalCode">Postal Code</label></div>
        <div class="col-lg-9">
          <input type="text" id="PostalCode" class="basic-login-form__input basic-login-form__input_blue mb-1" data-inputMask="Postal Code">
          <div class="support-text mb-2">00000</div></div>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="sheet h-100">
      <h4 class="h4 font-weight-bold">Range Slider</h4>
      <div class="mb-3">
        <input type="text" name="" id="strippedSlider" class="af-stripped-slider"
               data-leftInputNode="#strippedSlider" value="50"></div>
      <div class="mb-3">
        <input type="text" name="" id="strippedSliderDouble_left" data-double="true" data-step="10"
               class="af-stripped-slider" value="30" data-leftInputNode="#strippedSliderDouble_left"
               data-rightInputNode="#strippedSliderDouble_right">
        <input type="text" name="" id="strippedSliderDouble_right" value="60"></div>
      <div class="mb-3">
        <input type="text" name="" id="strippedSliderLabelled" class="af-stripped-slider" data-skin="orange"
               data-label="Maximum price:" value="300" data-leftInputNode="#strippedSliderLabelled"
               min="1" max="100" data-prefix="$"></div>
      <div class="mb-3">
        <input type="text" name="" id="strippedSliderLabelledDouble_left" class="af-stripped-slider" data-skin="red"
               data-label="Price range:" value="300" data-leftInputNode="#strippedSliderLabelledDouble_left" data-double="true"
               data-rightInputNode="#strippedSliderLabelledDouble_right" min="100" max="900" data-step="100" data-prefix="$">
        <input type="text" name="" id="strippedSliderLabelledDouble_right" class="af-stripped-slider" value="400"></div>
      <div class="mb-3">
        <input type="text" name="" id="strippedSliderTooltip" class="af-stripped-slider" data-skin="lightblue"
               min="1900" max="2100" data-tooltip="true" value="1950" data-leftInputNode="#strippedSliderTooltip"></div>
      <div class="mb-5">
        <input type="text" name="" id="strippedSliderDoubleTooltip_left" class="af-stripped-slider" data-double="true"
               data-skin="green" min="1900" max="2100" data-tooltip="true" value="1970"
               data-leftInputNode="#strippedSliderDoubleTooltip_left" data-rightInputNode="#strippedSliderDoubleTooltip_right">
        <input type="text" name="" id="strippedSliderDoubleTooltip_right" class="af-stripped-slider" value="2020"></div>
      <div class="row">
        <div class="col-lg-6">
          <div class="d-flex justify-content-center" style="height: 150px;">
            <div class="mr-4">
              <input type="text" name="" id="strippedSliderVertical1" class="af-stripped-slider"
                     data-orientation="vertical" data-skin="lightblue" value="80" data-leftInputNode="#strippedSliderVertical1"></div>
            <div class="mr-4">
              <input type="text" name="" id="strippedSliderVertical2" class="af-stripped-slider"
                     data-orientation="vertical" data-skin="lightblue" value="60" data-leftInputNode="#strippedSliderVertical2"></div>
            <div class="mr-4">
              <input type="text" name="" id="strippedSliderVertical3" class="af-stripped-slider"
                     data-orientation="vertical" data-skin="lightblue" value="40" data-leftInputNode="#strippedSliderVertical3"></div>
            <div class="mr-4">
              <input type="text" name="" id="strippedSliderVertical4" class="af-stripped-slider"
                     data-orientation="vertical" data-skin="lightblue" value="60" data-leftInputNode="#strippedSliderVertical4"></div>
            <div class="mr-4">
              <input type="text" name="" id="strippedSliderVertical5" class="af-stripped-slider"
                     data-orientation="vertical" data-skin="lightblue" value="80" data-leftInputNode="#strippedSliderVertical5"></div>
          </div>
        </div>
        <div class="col-lg-6">
          <div class="d-flex justify-content-center" style="height: 150px;">
            <div class="mr-4">
              <input type="text" name="" id="strippedSliderVertical11" class="af-stripped-slider"
                     data-orientation="vertical" data-skin="purple" value="80" data-leftInputNode="#strippedSliderVertical11"></div>
            <div class="mr-4"><input type="text" name="" id="strippedSliderVertical22" class="af-stripped-slider"
                     data-orientation="vertical" data-skin="purple" value="60" data-leftInputNode="#strippedSliderVertical22"></div>
            <div class="mr-4"><input type="text" name="" id="strippedSliderVertical33" class="af-stripped-slider"
                     data-orientation="vertical" data-skin="purple" value="40" data-leftInputNode="#strippedSliderVertical33"></div>
            <div class="mr-4"><input type="text" name="" id="strippedSliderVertical44" class="af-stripped-slider"
                     data-orientation="vertical" data-skin="purple" value="60" data-leftInputNode="#strippedSliderVertical44"></div>
            <div class="mr-4"><input type="text" name="" id="strippedSliderVertical55" class="af-stripped-slider"
                     data-orientation="vertical" data-skin="purple" value="80" data-leftInputNode="#strippedSliderVertical55"></div>
          </div>
        </div>
      </div>
      <div class="row pt-4">
        <div class="col-lg-4" style="height: 120px;">
          <input type="text" name="" id="verticalRange_bottom" class="af-stripped-slider" data-double="true"
                 data-skin="green" data-orientation="vertical" data-label="Vertical Range:" data-prefix="$" value="30"
                 data-leftInputNode="#verticalRange_bottom" data-rightInputNode="#verticalRange_top">
          <input type="text" name="" id="verticalRange_top" class="af-stripped-slider" value="60"></div>
        <div class="col-lg-4">
          <div class="h-100">
            <input type="text" name="" id="vertical" class="af-stripped-slider" data-skin="gray" value="80"
                   data-label="Vertical:" data-orientation="vertical" data-leftInputNode="#vertical"></div>
        </div>
        <div class="col-lg-4">
          <div class="h-100">
            <input type="text" name="" id="verticalTooltip" class="af-stripped-slider" data-orientation="vertical"
                   data-skin="orange" value="73" data-label="Vertical Tooltip" data-tooltip="true"
                   data-leftInputNode="#verticalTooltip"></div>
        </div>
      </div>
    </div>
  </div>
  </div>
  <div class="row mb-4">
  <div class="col-lg-6">
    <div class="sheet h-100">
      <h4 class="h4 font-weight-bold">Date picker</h4>
      <div class="mb-3">
        <label for="simpleDatePicker">Simple date input format</label>
        <div class="input-group af-date-picker" data-range="false" data-start-view="0" data-end-view="0">
          <span class="input-group-prepend">
            <span class="input-group-text bg-white rounded-0 border-lightgray"><i class="fa fa-calendar"></i></span></span>
          <input id="simpleDatePicker" name="simpleDatePicker_from" type="text" class="basic-login-form__input basic-login-form__input_blue date-picker__input">
        </div>
      </div>
      <div class="mb-3">
        <label for="monthSelect">Month Select</label>
        <div class="input-group af-date-picker" data-range="false" data-start-view="1" data-end-view="1">
          <span class="input-group-prepend">
            <span class="input-group-text bg-white rounded-0 border-lightgray"><i class="fa fa-calendar"></i></span></span>
          <input id="monthSelect" name="monthSelect_from" type="text" class="basic-login-form__input basic-login-form__input_blue date-picker__input">
        </div>
      </div>
      <div class="mb-3">
        <label for="decade">Decade View</label>
        <div class="input-group af-date-picker" data-range="false" data-start-view="2" data-end-view="0">
          <span class="input-group-prepend">
            <span class="input-group-text bg-white rounded-0 border-lightgray"><i class="fa fa-calendar"></i></span></span>
          <input id="decade" name="decade_from" type="text" class="basic-login-form__input basic-login-form__input_blue date-picker__input">
        </div>
      </div>
      <div class="mb-3">
        <label for="oneYear">One Year View</label>
        <div class="input-group af-date-picker" data-range="false" data-start-view="1" data-end-view="0">
          <span class="input-group-prepend">
            <span class="input-group-text bg-white rounded-0 border-lightgray"><i class="fa fa-calendar"></i></span></span>
          <input id="oneYear" name="oneYear_from" type="text" class="basic-login-form__input basic-login-form__input_blue date-picker__input">
        </div>
      </div>
      <div class="mb-3">
        <label for="rangeSelect">Range Select</label>
        <div class="input-group af-date-picker input-daterange" data-range="true" data-start-view="0" data-end-view="0">
          <input id="rangeSelect" name="rangeSelect_from" type="text" class="basic-login-form__input basic-login-form__input_blue date-picker__input">
          <span class="input-group-addon" style="background: #eeeeee;">to</span>
          <input id="rangeSelect_to" name="rangeSelect_to" type="text" class="basic-login-form__input basic-login-form__input_blue date-picker__input">
        </div>
      </div>
    </div>
  </div>
  <div class="col-lg-6">
    <div class="sheet h-100">
      <h4 class="h4 font-weight-bold">Color Picker</h4>
      <label for="colorPicker">HEX</label>
      <div class="mb-3"><input type="text" class="af-color-picker" id="colorPicker" name="colorPicker" data-type="hex" value="#2b64e0"></div>
      <label for="colorPicker">RGB</label>
      <div class="mb-3"><input type="text" class="af-color-picker" id="colorPicker2" name="colorPicker2" data-type="rgb" value="rgba(26, 138, 73, 0.79)"></div>
      <label for="colorPicker">HSL</label>
      <div class="mb-3"><input type="text" class="af-color-picker" id="colorPicker3" name="colorPicker3" data-type="hsb" value="hsb(359,89,77,79%)"></div>
    </div>
  </div>
  </div>
  <div class="row pb-3_4">
  <div class="col-lg-12">
    <div class="sheet h-100">
      <h4 class="h4 font-weight-bold">Touch Spin</h4>
      <div class="row">
        <div class="col-lg-4">
          <label for="ts1">Basic example with empty value</label>
          <input type="text" class="af-touch-spin" id="ts1">
        </div>
        <div class="col-lg-4">
          <label for="ts2">Example with postfix</label>
          <input type="text" class="af-touch-spin" id="ts2" min="0" max="100" step="0.10" data-postfix="%">
        </div>
        <div class="col-lg-4">
          <label for="ts3">Example with postfix</label>
          <input type="text" class="af-touch-spin" id="ts3" min="0" max="100" data-vertical="">
        </div>
      </div>
    </div>
  </div>
  </div>
</div>
